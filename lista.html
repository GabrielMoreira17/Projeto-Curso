<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista.css">
    <title>Lista de JavaScript</title>
</head>
<body>
    <header class="topo">
        <h1>Lista de JavaScript</h1>
    </header>

    <div class="Msg-btn">
        <button id="btn-msg">Adiciona Alert</button>
    </div>

    <div class="idade">
        <input id="idade-1" type="text" placeholder="Digite sua idade" required>
        <button id="mosta-idade" onclick="VerificaIdade()">Idade Maior</button>
    </div>

    <div class="calcula-media">
        <input type="text" id="num-1" placeholder="Digite o número">
        <input type="text" id="num-2" placeholder="Digite o número">
        <input type="text" id="num-3" placeholder="Digite o número">    
        <button id="calc-media" onclick="calcMedia()">Calcular</button>
        <input type="text" id="result" placeholder="Resultado">
    </div>
    
    <script src="lista.js"></script>
</body>
</html>
