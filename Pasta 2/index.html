<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>

    <div class="container-pesquisa">
        <input type="text" id="pesquisa" placeholder="Pesquise">
        <button id="pesquisar"><i class='bx bx-search'></i></button>
    </div>

    <div class="container-cards">
        <div class="card" data-pokemon="Abra">
            <img src="abra.png" alt="Abra">
            <p class="description"></p>
        </div>

        <div class="card" data-pokemon="Aerodactyl">
            <img src="aerodactyl.png" alt="Aerodactyl">
            <p class="description"></p>
        </div>

        <div class="card" data-pokemon="Alakazam">
            <img src="alakazam.png" alt="Alakazam">
            <p class="description"></p>
        </div>

        <div class="card" data-pokemon="Arbok">
            <img src="arbok.png" alt="Arbok">
            <p class="description"></p>
        </div>

        <div class="card" data-pokemon="Arcanine">
            <img src="arcanine.png" alt="Arcanine">
            <p class="description"></p>
        </div>

        <div class="card" data-pokemon="Articuno">
            <img src="articuno.png" alt="Articuno">
            <p class="description"></p>
        </div>

        <div class="card" data-pokemon="Beedrill">
            <img src="beedrill.png" alt="Beedrill">
            <p class="description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
