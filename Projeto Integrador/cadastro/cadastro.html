<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="topo">
        <h1>Cadastre-se</h1>
    </header>

    <div class="container">
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="tel" placeholder="Telefone" required>
        <input type="email" id="email-login" placeholder="Email" required>
        <input type="password" id="senha-login" placeholder="Senha" required>
        <input type="password" id="confirm-senha" placeholder="Confirme sua senha" required>
        <div class="botoes">
            <button class="btn" id="cad">Cadastre-se</button>
        </div>
    </div>

    <footer class="nada">

    </footer>
        
    <script src="script.js"></script>
</body>
</html>
