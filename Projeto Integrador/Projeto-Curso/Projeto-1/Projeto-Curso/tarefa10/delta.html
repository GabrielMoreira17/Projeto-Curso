<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="delta.css">
    <title>Calcula Delta</title>
</head>
<body>
    
    <header class="topo">
        <h1>Calcula Delta</h1>
    </header>

    <div class="calc-delta">
        <h1>Cálculo de Delta</h1>
        <p>Digite os valores de <b>a</b>, <b>b</b>, e <b>c</b> para calcular o delta (Δ)</p>
        <label for="a">a: </label>
        <input type="number" id="a" required>
        <label for="b">b: </label>
        <input type="number" id="b" required>
        <label for="c">c: </label>
        <input type="number" id="c" required>
        <button id="calcula-delta" onclick="calculaDelta()">Calcular Delta</button>
        <div class="results" id="results"></div>
    </div>

    <script src="delta.js"></script>
</body>
</html>
